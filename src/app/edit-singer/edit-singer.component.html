<h4>Edit Singer</h4>

<label>New Name:</label>
<input [(ngModel)]="selectedSinger.name">
<br>

<label>New Voice:</label>
<input [(ngModel)]="selectedSinger.voice">
<br>

<label>New Office:</label>
<input [(ngModel)]="selectedSinger.office">

<label>New Folder #:</label>
<input [(ngModel)]="selectedSinger.folder">

<button (click)="beginUpdating(selectedSinger)">Update Singer</button>
