<h2>Singers Roster</h2>

<div *ngFor="let singer of singers | async" (click)="goToDetail(singer)" class="panel panel-default">
  <div class="panel-body">
    <h3>{{singer.name}} - <em>{{singer.voice}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      <h4>Office: {{singer.office}}</h4>
      <p>Folder #: {{singer.folder}}</p>
      <hr>
      <app-edit-singer></app-edit-singer>
    </div>
  </div>
</div>
